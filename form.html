<!DOCTYPE html>
<html>
  <head>
     <title>Admission Form</title>
  </head>
  <body bgcolor="#F3D4A0">
  <body>
     <center><h1>Admission Form</h1></center>
     <div style="margin: 50px;padding: 10px; text-align: center;">
     <form method="POST">
       <fieldset>
         <legend>Login Details</legend>
         <table>
             <tr>
                <td>Username: </td>
                <td><input type="text" name="t1"/></td>
             </tr>
             <tr>
                <td>Password: </td>
                <td><input type="password" name="t2"/></td>
             </tr>  
         </table>
       </fieldset>
       <fieldset>
         <legend>Personal Details</legend>
         <table>
            <tr>
		<td>Name: </td>
		<td><input type="text" name="t3"/></td>
            </tr>
            <tr>
		<td>Mother's Name</td>
		<td><input type="text" name="t4"/></td>
	    </tr>
            <tr>
		<td>Father's Name</td>
		<td><input type="text" name="t5"/></td>
	    </tr>
            <tr>
		<td>Date of Birth</td>
		<td><input type="date" name="t6"/></td>
	    </tr>
            <tr>
		<td>Gender</td>
		<td>
		    <input type="radio" name="r1" value="male">Male</input>
		    <input type="radio" name="r1" value="female">Female</input>
            <input type="radio" name="r1" value="others">Others</input>
                </td>
	    </tr>
         </table> 
       </fieldset>
        <fieldset>
         <legend>Contact Details</legend>
          <table>
            <tr>
		<td>Contact Number: </td>
		<td><input type="tel" name="t7"/></td>
            </tr>
            <tr>
		<td>Email ID: </td>
		<td><input type="email" name="t8"/></td>
            </tr>
            <tr>
		<td>Address</td>
		<td><textarea rows="5" cols="30">Enter Address...</textarea></td>
            </tr>
            <tr>
		<td>Country: </td>
		<td>
                   <select name="country">
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
			<option>Australia</option>
                   </select>
                </td>
            </tr>
          </table>

       </fieldset> 
       <fieldset>
         <legend>Academic Details</legend>
         <table>
            <tr>
                <td>
         <label>10th Class Marks:</label>
         <input type="text" name="c1" id="c2">
         <label>Board:</label>
         <input type="text" name="t10_1" id="c2">
         <label></label>School Name:</label>
         <input type="text" name="t10_2" id="c4"><br>
         <label>12th Class Marks:</label>
        <input type="text" name="c1" id="c2">
        <label>Board:</label>
        <input type="text" name="t10_1" id="c2">
        <label></label>School Name:</label>
        <input type="text" name="t10_2" id="c4">
        </td>
        </tr>
        </table>
           
        
        
       </fieldset>  
       <div style="margin-top: 20px; padding: 10px;text-align: center;">
           <Button onclick="alert('Form Submitted');">Submit</button>
       </div>  
     </form>
     </div>
  </body>
</html>
